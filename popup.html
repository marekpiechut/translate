<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<link rel="stylesheet" href="translate.css" type="text/css">
		<script src="prevel.js" type="text/javascript"></script>
		<script src="popup.js" type="text/javascript"></script>
	</head>
	<body>
		<div class='main'>
			<div class='buttons'>
				<a class='button' id='translate_whole' href="" title="Translate page"
				 	onclick="TRANSLATE.popup.gotoHref(this.getAttribute('href')); return false;">
					<img src="res/translate_whole.png"/>
				</a>
				<a class='button' id='listen' href="" title="Listen to original"
					onclick="TRANSLATE.popup.playAudio(this.getAttribute('href')); return false;">
					<img src="res/listen.png"/>
				</a>
			</div>
			<div class='text'>
				<div class='original'></div>
				<div class='translations'>
					<ul class='translations'></ul>
				</div>
				<div class='dictionary'></div>
			</div>
		</div>
	</body>
</html>
